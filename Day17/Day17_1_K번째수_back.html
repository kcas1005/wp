<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        // slice(i,j), 정렬 K번째 지목
            function solution(array, commands) {
            var answer = new Array();
            var arraylocal1 = array;
            var arraylocal2 = array;
            var arraylocal3 = array;
            var command = commands;
            
/*             for(a=0; a<command.length; a++){
                for(b=0; b<command[i].length; b++){
                    
                }
                
            } */
            arraylocal1 = arraylocal1.slice((command[0][0]-1),(command[0][1]));
            arraylocal1.sort();
            arraylocal1 = arraylocal1.slice((command[0][2]-1),(command[0][2]));

            arraylocal2 = arraylocal2.slice((command[1][0]-1),(command[1][1]));
            arraylocal2.sort();
            arraylocal2 = arraylocal2.slice((command[1][2]-1),(command[1][2]));

            arraylocal3 = arraylocal3.slice((command[2][0]-1),(command[2][1]));
            arraylocal3.sort();
            arraylocal3 = arraylocal3.slice((command[2][2]-1),(command[2][2]));

            answer = answer.concat(arraylocal1, arraylocal2, arraylocal3);

            return answer;
        }
        array = [1, 5, 2, 6, 3, 7, 4];
        commands = [[2, 5, 3],[4, 4, 1],[1, 7, 3]];
        console.log(solution(array, commands));
        
    </script>
</body>
</html>
