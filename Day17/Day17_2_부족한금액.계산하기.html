<body>
    <script>
        function solution(price, money, count){
            var answer = 0;
            var n;
            var a = price;
            var b = money;
            var m = count;
            var result;
            for(n=1;n<=m; n++){
                result = a * n;
                answer += result;
            }
            if(answer>b){
                answer = answer-b;
            }
            else{
                answer=0;
            }
            return answer;
    }
    solution(3 , 20, 4);
        
        
        
    </script>
