    <title>CSS3 Selector Basic</title>
    <style>
        h1 {
            color: red;
            /* background-color: orange; */
        }

        /* id 속성값으로 header를 가지는 태그의 스타일을 지정합니다 */
        #header {
            width: 800px;
            margin: 0 auto;
            background: red;
        }

        /* id 속성값으로 wrap을 가지는 태그의 스타일을 지정합니다 */

        #wrap {
            width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        /* id 속성값으로 aside을 가지는 태그의 스타일을 지정합니다 */
        #aside {
            width: 600px;
            float: left;
            background: blue;
        }

        /* id 속성값으로 content을 가지는 태그의 스타일을 지정합니다 */
        #content {
            width: 200px;
            float: left;
            background: green;
        }
    </style>
