<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            width: 600px;
            margin: 0 auto;
        }
        .circle {
            margin:10px;
            padding: 10px;
            width: 100px;
            height: 100px;
            border: 15px solid rgb(0, 0, 0);
            border-radius: 50%;
            float: left;
        }
        .circle:nth-child(6n-5) {
            margin:10px;
            padding: 10px;
            width: 100px;
            height: 100px;
            border: 15px solid rgb(255, 0, 0);
            border-radius: 50%;
            float: left;
        }
        .circle:nth-child(6n-1) {
            margin:10px;
            padding: 10px;
            width: 100px;
            height: 100px;
            border: 15px solid rgb(255, 251, 0);
            border-radius: 50%;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
