<body>
    <h1>블로그 게시글 업로드</h1>
    이름:<input type="name" /><br />
    이메일:<input type="name" /><br />
    게시글내용:<textarea name="msg"></textarea><br />
    <input type="submit" value="submit" />
    <h1>간편 회원 가입</h1>
    #TCP School 사이트에서 fieldset 태그와 placeholder 속성값을 참조하여 작성해 주세요


    <ol>
        <li>
            <fieldset border="1">
                <legend align="left">입력정보</legend>
                <ol>
                    <li>이름 <input type="text" placeholder="이름"></li>
                    <li>이메일<input type="text" placeholder="example@example.kr"></li>
                    <li>휴대폰 번호<input type="text" placeholder="01000001002"></li>
                </ol>
            </fieldset>
        </li>
        <li>인증코드<input type="text"></li>

    </ol>
    <h1>기본 회원 가입</h1>
    #TCP School 사이트에서 select tag 참조하여 작성해 주세요<br />
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>비밀번호확인</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <input type="radio" checked />남성
                <input type="radio" />여성
                <input type="radio" />입력안함
            </td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td>
                <select>
                    <option value="02">02</option>
                    <option value="041">041</option>
                    <option value="042">042</option>
                    <option value="043">043</option>
                </select>
                -<input type="text">-<input type="text"><br />
            </td>
        </tr>
        <tr>
            <td>이메일</td>

            <td>
                <input type="text">@
                <select>
                    <option value="naver.com">naver.com</option>
                    <option value="google.com">google.com</option>
                    <option value="daum.net">daum.net</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>소개내용</td>
            <td><textarea name="msg" rows="5" cols="100"></textarea></td>
        </tr>
    </table>
