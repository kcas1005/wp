<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         * {
            margin: 0;
            padding: 0;
        }

        a[href] {
            color: #777777;
            text-decoration: none;
        }

        /* 전체값 */
        #wrap {
            display: grid;
            grid-template: 100px 1fr 200px / 1fr;
            border:1px solid;
        }

        /* 헤더 */
        #header {
            display: flex;
            flex-direction: column;
            border:1px solid;
        }
        /* 헤더 처음 div영역 */
        #header>div:nth-of-type(1) {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 80px;
            margin: auto 50px;
            border:1px solid;
            z-index: 1;
        }
        /* 금융~검색아이콘 */
        #header>div:nth-of-type(1) > a{
            display: block;
            padding-right: 20px;
        }
        /* 신한멤버스 */
        #header>div:nth-of-type(1) > a:nth-of-type(7){
            position: relative;
        }
        /* 신한멤버스 서브메뉴 */
        #header>div:nth-of-type(1) > a:nth-of-type(7) > ul:nth-of-type(1) {
            display: block;
            position:absolute;
            width:100px;
            height:0px;
            opacity:0;
            border:1px solid grey;
            background-color:white;
            list-style:none;
            color:orange;
        }
        /* 신한멤버스 서브메뉴2 */
        #header>div:nth-of-type(1) > a:nth-of-type(7) > ul:nth-of-type(1) > li{
            text-align: center;
            line-height:40px;
            width:99%;
            height:49%;
            margin:auto auto;
        }
        /* 신한멤버스 호버 */
        #header>div:nth-of-type(1) > a:nth-of-type(7):hover > ul:nth-of-type(1){
            width:100px;
            height:80px;
            opacity:1;
        }
        /* 서브메뉴 호버 */
        #header>div:nth-of-type(1) > a:nth-of-type(7) > ul:nth-of-type(1) > li:hover{
            background-color: grey;
        }
        /* 맨 위 글 정렬 및 색 변경 */
        #header>div:nth-of-type(1) p {
            display: flex;
            margin-right: 40px;
            font-size: 13px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div>

                <a href="https://www.shinhan.com/hpe/index.jsp#050606010000">Tops Club</a>
                <a href="https://www.shinhancard.com/pconts/html/main.html?_refer=" target="_blank">카드</a>
                <a href="https://www.shinhaninvest.com/index.html">증권</a>
                <a href="">신한멤버스▼
                    <ul>
                        <li>신한PWM</li>

                    </ul>
                </a>
                <a href="">GLOBAL ▼</a>
                <p>검색아이콘</p>
            </div>
        </div>
    </div>
</body>
</html>
