<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .slider {
        width: 640px;
        height: 480px;
        position: relative;
        margin: 0 auto;
        overflow: hidden;
      }
      .slider input[type="radio"] {
        display: none;
      }
      ul.imgs {
        padding: 0;
        margin: 0;
      }
      ul.imgs li {
        position: absolute;
        left: 640px;
        transition-delay: 1s;
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .bullets {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 20px;
        z-index: 2;
      }
      .bullets label {
        position: inline-block;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.55);
        width: 20px;
        height: 20px;
        cursor: pointer;
      }
      .slider
        input[type="radio"]:nth-child(1):checked
        ~ .bullets
        > label:nth-child(1) {
        background-color: #fff;
      }
      .slider
        input[type="radio"]:nth-child(2):checked
        ~ .bullets
        > label:nth-child(2) {
        background-color: #fff;
      }
      .slider
        input[type="radio"]:nth-child(3):checked
        ~ .bullets
        > label:nth-child(3) {
        background-color: #fff;
      }
      .slider
        input[type="radio"]:nth-child(4):checked
        ~ .bullets
        > label:nth-child(4) {
        background-color: #fff;
      }

      .slider
        input[type="radio"]:nth-child(1):checked
        ~ ul.imgs
        > li:nth-child(1) {
        left: 0;
        transition: 0.5s;
        z-index: 1;
      }
      .slider
        input[type="radio"]:nth-child(2):checked
        ~ ul.imgs
        > li:nth-child(2) {
        left: 0;
        transition: 0.5s;
        z-index: 1;
      }
      .slider
        input[type="radio"]:nth-child(3):checked
        ~ ul.imgs
        > li:nth-child(3) {
        left: 0;
        transition: 0.5s;
        z-index: 1;
      }
      .slider
        input[type="radio"]:nth-child(4):checked
        ~ ul.imgs
        > li:nth-child(4) {
        left: 0;
        transition: 0.5s;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="slide" id="slide1" checked />
      <input type="radio" name="slide" id="slide2" />
      <input type="radio" name="slide" id="slide3" />
      <input type="radio" name="slide" id="slide4" />
      <ul id="imgholder" class="imgs">
        <li><img src="./img/slide1.jpg" /></li>
        <li><img src="./img/slide2.jpg" /></li>
        <li><img src="./img/slide3.jpg" /></li>
        <li><img src="./img/slide4.jpg" /></li>
      </ul>
      <div class="bullets">
        <label for="slide1">&nbsp;</label>
        <label for="slide2">&nbsp;</label>
        <label for="slide3">&nbsp;</label>
        <label for="slide4">&nbsp;</label>
      </div>
    </div>
  </body>
</html>
