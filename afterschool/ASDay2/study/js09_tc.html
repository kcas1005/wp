<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js09 선생님이 풀어준 버튼숫자</title>
    <script>

        //주석한부분의 문자열을 리턴하는 함수로 변경해서 프로그램을 완성해보자.
        function myString(a, b){
            let myString="<table border=1 width=70%>"
            let count=1;
            for(var i=0; i<b; i++){
                myString+="<tr>";
                for(var j=0; j<a; j++){
                    myString+="<td>"+count++ +"</td>"
                }
                myString+="</tr>";
            }
            myString+="</table>";
            return myString;

        }
            window.onload=function() {
                document.getElementById("myButton").onclick = function() {
                    document.getElementById("console").innerHTML = myString(5,6);
                }
            }
    </script>
</head>
<body>
<button type="submit" id="myButton">숫자 나와라</button>
<div id="console"></div>
</body>
</html>
