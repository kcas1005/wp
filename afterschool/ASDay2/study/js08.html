<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js08 내가 풀은 버튼숫자</title>
    <script>
        function roofFor() {
            for (let i = 0; i <= 10; i++) {
                document.getElementById("console").innerHTML = "망";
                document.write(i);
            }
        }

        function viewNum() {
            alert("눌렀습니다.");
            roofFor();
        }
    </script>
</head>
<body>
<button type="submit" onclick="viewNum()">숫자 나와라</button>
<div id="console">
</div>
</body>
</html>
