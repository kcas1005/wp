<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("li a").hover(
                function(){
                    //attr 속성변경,  css 색상 변경
                    $(this).css("background-color","#000000");
                    //$(this).attr("background-color","#ffffff");
                    $(this).stop().animate({"font-size":32},500);
                },
                function(){
                    $(this).css("background-color","#ff7f00");
                    //$(this).attr("background-color","#ff7f00");
                    $(this).stop().animate({"font-size":22},500);
                }
            )
            $("li").hover(
                function(){
                    $(this).find("div>div").stop().slideDown();
                },
                function(){
                    $(this).find("div>div").stop().slideUp();

                }
            )

        })
    </script>
    <style>
        li a {
            display:block;
            padding: 15px 0px;
            width:120px;
            text-align: center;
            text-decoration: none;
            background-color: #ff7f00;
            color:white;
        }
        ul{
            display: inline-block;
        }
        li{
            float: left;
            width:120px;
            list-style: none;
        }
    </style>
</head>
<body>
    <div style="position:relative;width:1000px;height:80px;z-index:2"><!-- 메뉴-->
        <ul>

                </div>
            </li>

                </div>
            </li>

                    <div><a href="#" data-mouseover="red">Click</a><a href="#" data-mouseover="red">Click</a><a href="#" data-mouseover="red">Click</a></div>
                </div>
            </li>
            <li>
                <div>
                    <a href="#"  data-mouseover="red">Click</a>
                    <div><a href="#" data-mouseover="red">Click</a><a href="#" data-mouseover="red">Click</a><a href="#" data-mouseover="red">Click</a></div>
                </div>
            </li>
            <li>

</html>
