<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(){
            var i, sum=0;
            for(i=0; i<arguments.length; i++){
                sum=sum+arguments[i];
            }
            document.write("수행 결과 : " + sum + "<p/>")
        }
        add(30,20);
        
    </script>
</body>
</html>
