<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>컨트롤러에서 Model을 이용해서 데이터를 전달하고, 넘어온 데이터(model) 타임리프로 받기</title>
	</head>
	<body>

		<h1 th:text="'의적 : ' + ${data1}"></h1>
		<h1 th:text="${data2}"></h1>
		<!--
		컨트롤러에서 model에 담은 data1, data2 출력방법법			설명:
				꼭 h1 태그일 필요는 없다.
				다른 태그를 사용해도 th:text 속성은 태그 안쪽의 값을 대체시킨다.
				
				Q. 변수에 문자열을 붙이고 싶다면?
				더하기(+) 연산자를 사용해서 변수와 문자열을 붙여준다.
				이때 홑따옴표를 사용하는 것 주의!!
		-->

	</body>
</html>
