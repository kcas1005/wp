<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            list-style: none;
            /*color: rgb(255,255,255,0.8);*/
            color: rgb(0, 0, 0, 0.56);
            text-decoration: none;
            font-size: 18px;
            margin: 0;
            padding: 0;
            border: 0;
            box-sizing: border-box;
        }
        .logo {
            display: flex;
            width: 122px;
            height: 44px;
            background: url("/img/h1_mobile.png") 50% 50% no-repeat;
            background-size: 122px 23px;
            text-indent: -9999px;
        }
        .block{
            display: block;
        }
        input.border{

            width: 100%;
            height: 100%;
            font-size: 1em;

            border: 1px solid rgba(0,0,0,0.08);
            border-radius: 6px;
        }
        .login_session{
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>
    <div class="login_session">
        <a class="logo block" href="main.html"></a>
        <form class="" method="post" action="">
            <div><p>아이디</p>
                <input type="text" class="border" placeholder="@naver.com">
            </div>
            <div><p>비밀번호</p>
                <input type="text" class="border">
            </div>
            <div><p>비밀번호 재확인</p>
                <input type="text" class="border">
            </div>
            <div><p>이름</p>
                <input type="text" class="border">
            </div>
            <div>
                <p>생년월일</p>
                <input type="text" class="border" placeholder="생년월일">
            </div>
            <div><p>성별</p>
                <input type="text" class="border" placeholder="성별">
            </div>
            <div><p>본인 확인 이메일(선택)</p>
                <input type="text" class="border" placeholder="선택입력">
            </div>
            <div><p>휴대전화</p>
                <input type="text" class="border">
            </div>
        </form>
    </div>
</body>
</html>
