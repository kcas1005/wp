<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>구매</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/purchase.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
<script src="../js/includeHTML.js"></script>
</head>
<body>
<div w3-include-html="header.html"></div>

<div class="box">
	<form action="ptest.jsp" method="post">
	<h2 id="title">배송 정보</h2>
		<table>
			<tr class="roof">
				<td class="ltd">배송지 선택</td>
				<td>
					<div id="chkInfo">
						<input type="radio" name="info" value="mem" checked>회원 정보와 동일
						&nbsp; 
						<input type="radio" name="info" value="new">새로운 배송지
					</div>
				</td>
			</tr>
			
			<tr>
				<td class="ltd">받으시는 분</td>
				<td>
					<input type="text" name="name" id="name" value="1">
				</td>
			</tr>
			
			<tr>
				<td class="ltd">주소</td>
				<td>
					<input type="text" id="postcode" name="post_num" value="1">
					<input type="button" onclick="Postcode()" value="우편번호 찾기"><br><br>
					<input type="text" id="address" name="address" value="1">기본주소<br><br>
					<input type="text" id="detailAddress" name="address2" value="1">상세주소
				</td>
			</tr>
			
			<tr>
				<td class="ltd">휴대전화</td>
				<td>
					<select name="phone1" id="phone1">
						<option value="010"
						>010</option>
	                    <option value="011"
	                    >011</option>
	                    <option value="016"
	                    >016</option>
	                    <option value="017"
	                    >017</option>
	                    <option value="018"
	                    >018</option>
	                    <option value="019"
	                    >019</option>
					</select>
					-
					<input type="text" name="phone2" id="phone2" value="1">
					-
					<input type="text" name="phone3" id="phone3" value="1">
				</td>
			</tr>
			
			<tr>
				<td class="ltd">이메일</td>
				<td>
					<input type="text" name="email1" value="1">
					@
					<input type="text" name="email2" id="email2" value="1">
					<select id="mail">
						<option value="">직접입력</option>
						<option value="naver.com">naver.com</option>
						<option value="daum.net">daum.net</option>
						<option value="nate.com">nate.com</option>
						<option value="hotmail.com">hotmail.com</option>
						<option value="yahoo.com">yahoo.com</option>
						<option value="empas.com">empas.com</option>
						<option value="korea.com">korea.com</option>
						<option value="dreamwiz.com">dreamwiz.com</option>
						<option value="gmail.com">gmail.com</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td class="ltd">배송 메시지</td>
				<td>
					
					
				</td>
			</tr>
		</table>
		<br><br>
		<h2 id="title">결제 예정금액</h2>
		<table id="table2">
			<tr class="roof">
				<th>선택</th>
				<th>상품 리스트</th>
				<th>금액</th>
				<th>개수</th>
				<th>총 금액</th>
			</tr>

			<tr>
				<td><input type="checkbox" checked></td>
				<td><a href="#" target="_blank"> 상품1 </a></td>
				<td class="price">1000</td>
				<td class="amount">2</td>
				<td>
					2000
				</td>
				
			</tr>
		</table>
		
		<div id="priceResult">
			<p>
				<!-- 3자리마다 , 표시하는 기능 있어도 좋을 듯 -->
				총 주문 금액 : <span id="finalPrice">2000원</span>
			</p>
		</div>
		
		<div id="btns">
			<button type="submit">최종 구매</button>
			&nbsp;&nbsp;&nbsp;
			<button onclick="back()">취소</button>
		</div>
		
	</form>
</div>
<div w3-include-html="footer.html"></div>
<script>includeHTML();</script>

</body>
</html>
