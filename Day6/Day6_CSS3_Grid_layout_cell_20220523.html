<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        display:grid;
        grid-template-columns: 200px 200px;
        grid: 10px;
    }
    [class*=cell] {
        box-sizing: border-box;
        border: 5px solid black;
        border-radius: 10px;
        padding: 20px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="cell-a">call a</div>
        <div class="cell-b">call b</div>
        <div class="cell-c">call c</div>
        <div class="cell-d">call d</div>
    </div>
</body>
</html>
