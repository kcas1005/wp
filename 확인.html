<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 해야 할 것</title>
</head>
<body>
<script>
    getDaystudent(20);

    function getDaystudent( day ){
        document.write("오늘은 "+day+"일차<br>");
        document.write("오늘은 "+(day-1)+"일차 공부해야합니다<br>");
        document.write("오늘은 "+(day-3)+"일차 공부해야합니다<br>");
        document.write("오늘은 "+(day-6)+"일차 공부해야합니다<br>");
        document.write("오늘은 "+(day-13)+"일차 공부해야합니다<br>");
        document.write("오늘은 "+(day-29)+"일차 공부해야합니다<br>");
    }
    
</script>
    
</body>
</html>
