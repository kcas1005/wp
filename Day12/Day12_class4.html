<body>
    <script>
       function solution(a, b) {
    let answer = 0;
    let first = a;
    let second = b;
    
    if ( a > b ){
        first = b;
        second = a;
    }else if(b > a){
        first = a;
        second = b;
    }
    
    for(let i = first; i <= second; i++){
        answer = answer + i;
    }
    
    return answer;
}
    </script>
</body>
