            <input type="number" class="border" name="businessNumber" th:value="${businessMember.businessNumber}" placeholder="사업자 번호 입력">
            <span th:text="${businessMember_businessNumber}"></span>
        </div>
        <div>
            <p class="insertmember-p-size">핸드폰 번호</p>
            <input type="tel" class="border" name="phoneNumber" th:value="${businessMember.phoneNumber}" placeholder="핸드폰 번호 입력">
            <span th:text="${businessMember_phoneNumber}"></span>
        </div>
