    <form id="container" method="post" action="#">
        <div>
            <p class="insertmember-p-size">아이디</p>
            <input type="text" class="border" placeholder="아이디 입력">
        </div>
        <div>
            <p class="insertmember-p-size">비밀번호</p>
            <input type="text" class="border" placeholder="비밀번호 입력">
        </div>
        <div>
            <p class="insertmember-p-size">비밀번호 재확인</p>
            <input type="text" class="border" placeholder="비밀번호 확인">
        </div>
        <div>
            <p class="insertmember-p-size">사용자 이름</p>
            <input type="text" class="border" placeholder="사용자 이름 입력">
        </div>
        <div>
            <p class="insertmember-p-size">생년월일</p>
            <input type="date" class="border" placeholder="생년월일 입력">
        </div>
        <div>
            <p class="insertmember-p-size">핸드폰 번호</p>
            <input type="tel" class="border" placeholder="핸드폰 번호 입력">
        </div>
        <div>
            <p class="insertmember-p-size">사용자 주소</p>
            <input type="text" class="border" placeholder="사용자 주소 입력">
        </div>
        <div>
            <p class="insertmember-p-size">펫 종류</p>
            <select name="" id="">
                <option value="dog">강아지</option>
                <option value="cat">고양이</option>
            </select>
        </div>
        <div>
            <p class="insertmember-p-size">펫 생년월일</p>
            <input type="date" class="border" placeholder="펫 생년월일 입력">
        </div>
        <div>
            <p class="insertmember-p-size">펫 몸무게</p>
            <input type="number" class="border" placeholder="펫 몸무게 입력">
        </div>

            <fieldset>

                <input type="radio" id="female" name="gender" value="female"> 여자

        <div>
            <input class="border insertmember-button-submit" type="submit" value="제출">
