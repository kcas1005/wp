<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${board == null ? '새글등록' : '글수정'}"></title>
</head>
<body th:align="center">
<!--    board(객체).title(key)으로 board객체를 만들어서 서버에 전달-->
<h1>게시글 등록</h1>
<!--
    [클라이언트] html의 form태그를 통한 submit액션을 실행하면 [서버]로 전달되는 mapping주소
    th:action="insertBoard"
    mothod="post" // get/post방식으로 데이터 전달 명시하다
    [서버]컨트롤러에서는 get방식 받는 것과 post방식으로 받는 것을 구분할 수 있습니다
-->
<header>
    <h3 th:text="${board == null ? '새글 등록하기' : '글 수정하기'}"></h3>
    <a th:if="${board == null}" th:href="@{/getBoardList}"></a>
    <a th:unless="${board == null}" th:href="@{/getBoard(seq=${board.seq})}"></a>
</header>
<form th:action="${board == null ? 'insertBoard' : 'updateBoard'}" method="post">
    <input th:if="${board} != null" type="hidden" name="seq" th:value="${board.seq}">
    <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
        <tr>
            <td bgcolor="orange" th:text="분류" width="80"></td>
            <td align="left"><!--<input name="category" type="text" size="10">-->
                <select name="category">
                    <option value="1">자유</option>
                    <option value="2">상품</option>
                    <option value="3">문의사항</option>
                </select>
            </td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="제목" width="80"></td>
            <!--[클라이언트]name="title" 은 [서버]에서 데이터 매개변수를 받기 위한 변수명(key-->
            <td><input name="title" type="text" size="50" th:value="${board == null ? '' : board.title}"></td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="작성자" width="80" ></td>
            <td><input name="writer" type="text" size="10" th:text="${board.writer}"></td>
        </tr>
        <tr>
            <td bgcolor="orange" th:text="내용" width="80" ></td>
            <td><label th:if="${board == null}" class="row label writer"><input name="writer" type="text"></label>
                <div th:unless="${board == null}" class="row label writer" th:text="${board.writer}"></div></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" th:classappend="${board} != null ? 'update'" value="게시글 등록" >
            </td>
        </tr>
    </table>
</form>
<a th:href="@{/getBoardList}">글목록</a>
</body>
</html>
