<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //  공백 기준으로 단어 묶기
        // 낱말 세기
        // 홀수는 소문자 짝수는 대문자
        // 문자를 바꿔주기

        function solution(s) {
            var answer = [];
            var arr1 = s.split(" ");
            var arr2 = [];
            for (var i = 0; i < arr1.length; i++) {
                var arr2 = arr1[i].split("");
                for (var a = 0; a <= arr2.length; a++) {
                    if (a % 2 == 0) {
                        if (a == arr2.length) {
                            answer.push(" ");
                        }
                        else {
                            answer.push(arr2[a].toUpperCase());
                        }
                    }
                    else if (a % 2 !== 0) {
                        if (a == arr2.length) {
                            answer.push(" ");
                        }
                        else {
                            answer.push(arr2[a].toLowerCase());
                        }
                    }
                }
            }
            answer = answer.join("");
            answer = answer.slice(0,answer.length-1);
            console.log(answer);
            return answer
        }
        solution();

        //빈칸
    </script>

</body>

</html>
