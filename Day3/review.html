<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header, #wrap, #content, #wrap2, #footer{
            display:flex;
            justify-content:flex-start;
            align-items:flex-start;
        }
        #wrap{
            justify-content:space-between;
            align-items:center;
            border-top: 2px solid gray;
            height: 100px;
        }
        #content{
            justify-content:center;
            align-items:center;
            height: 300px;
        }
        #content table{
            /* justify-content:center; */
            /* align-items:center; */
            height: 300px;
            width: 1600px;
            border-top:1px solid gray;
            border-bottom:1px solid gray;
            border-collapse: separate;
            border-spacing: 0;
        }
        #content table tr th{
            font-size:120%;
            height: 5px;
        }
        #content table tr td{
            border-top:1px solid gray;
            font-size:100%;
            height: 20px;
        }
        #content table tr td:nth-child(1){
            width:100px;
        }
        #content table tr td:nth-child(n+3){
            width:100px;
        }
        #wrap2{
            justify-content: center;
            height:100px;
            align-items:center;
            
        }
        #footer{
            justify-content:flex-end;
            height:100px;
            /* margin-top:-2% */
        }
        #footer table{
            display:block;
            float:center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>게시판</h1>
    </div>
    <div id="wrap">
        <span>▷ 총 3개의 게시물이 있습니다.</span>
        <div>
            <span>SELECT</span>
            <select name="select" id="select">
                <option value="제목">제목</option>
                <option value="내용">내용</option>
            </select>
            <input type="text">
            <input type="button" value="검색">
        </div>
    </div>
    <div id="content">
        <table>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>글쓴이</th>
                <th>일시</th>
                <th>조회수</th>
            </tr>
            <tr>
                <td>1</td>
                <td>게시글 1 입니다.</td>
                <td>김준석</td>
                <td>2022-05-16</td>
                <td>15</td>
            </tr>
            <tr>
                <td>2</td>
                <td>게시글 2 입니다.</td>
                <td>김준석</td>
                <td>2022-05-16</td>
                <td>15</td>
            </tr>
            <tr>
                <td>3</td>
                <td>게시글 3 입니다.</td>
                <td>김준석</td>
                <td>2022-05-16</td>
                <td>15</td>
            </tr>
        </table>
    </div>
    <div id="wrap2">
        <table>
            <tr>
                <td>◀ 이전</td>
                <td>l</td>
                <td>다음 ▶</td>
            </tr>
        </table>
    </div>
    <div id="footer">
        <div>
            <input type="button" value="목록">
            <input type="button" value="글쓰기">
        </div>
    </div>
</body>
</html>
