<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#all {
            display:grid;
            grid-template: 50px 400px 50px /1fr 1fr 1fr ;
            grid-gap: 10px;
            grid-template-areas:
                "header header header"
                "section section section"
                "footer footer footer";
        }
        div#header {
            display:flex;
            height:60px;
            overflow:hidden;
            /* grid-column: 1 / 4; */
            grid-area:header;
            align-items: center;
        }
        #section{
            display:grid;
            grid-template: 100px 300px / 1fr 1fr;
            grid-gap:10px;
            grid-area:section;
            /* visibility:hidden */
            border-top:3px solid gray;
        }
        #section #aside{
            grid-area: 1 1 2 2;
            display:flex;
            align-items:center;
        }
        #section #aside2{
            grid-area: 1 2 2 3;
            display:flex;
            justify-content:flex-end;
            align-items: center;
            margin-left:10px;
        }
        #section #aside2 p, #section #aside2 select, #section #aside2 input{
            margin-left:10px;
            font-size:100%;
        }
        #article{
           grid-area: 2 1 3 3;
           vertical-align: middle;
           width:600px;
        }
        #article table{
           width:200%;
           height:80%;
           border-collapse:separate;
           border-spacing: 0px;
        }
        #article table th{
            background-color:gray;
            border-top:2px solid black;
        }
        #article table td{
            border-bottom:1px solid black;
        }
        #footer{
            grid-area:footer;
            grid-area: 3 1 4 4;
            display:grid;
            grid-template-columns: 1fr 1fr 1fr
        }
        #footer div:first-of-type{
            grid-column:2 / 3;
            display:flex;
            justify-content:center;
        }
        #footer div:last-of-type{
            grid-column:3 / 4;
            display:flex;
            justify-content:flex-end;
        }
    </style>
</head>
<body>
    <div id="all">
        <div id="header">
        <h1>게시판</h1>
        </div>
        <div id="section">
            <div id="aside">총 3개의 게시물이 있습니다.</div>
            <div id="aside2">
                <p>SELECT</p>
                <select>
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                </select>
                <input type="text">
                <input type="button" value="검색">
            </div>
            <div id="article">
                <table>
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>글쓴이</th>
                        <th>일시</th>
                        <th>조회수</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>게시글1 입니다.</td>
                        <td>김준석</td>
                        <td>2022-05-16</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>게시글2 입니다.</td>
                        <td>김준석</td>
                        <td>2022-05-16</td>
                        <td>15</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>게시글3 입니다.</td>
                        <td>김준석</td>
                        <td>2022-05-16</td>
                        <td>15</td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="footer">
            <div>
                <table>
                <tr>
                    <td>◀ 이전</td>
                    <td>l</td>
                    <td>다음 ▶</td>
                </tr>
                </table>
            </div>
        <div>
            <input type="button" value="목록">
            <input type="button" value="글쓰기">
        </div>
        </div>
    </div>
</body>
</html>
