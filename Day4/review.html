<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display:table-cell;
            width:auto;
            height:300px;
        }
        div p{
            display:flex;
            align-items:center;
            width:auto;
            height:200px;
            float:left;
            margin:30px;
        }
        div span{
            vertical-align: middle;
            width:auto;
            position: relative;
            top:90px;
            height:200px;
            float:left;
            margin:30px;
        }
    </style>
</head>
<body>
    <div>
        <p>우행행1</p>
        <span>우행행2</span>
    </div>
</body>
</html>
