<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function solution(x, n){
            var answer = [];
            for(x; x<n; x++){
                answer[x] = x;
            }
            return answer
        }
        answer = solution(1, 10);
        document.write("합계의 값은 : " + answer );
    </script>
</body>
</html>
