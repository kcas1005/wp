<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/document.css">
    <link rel="stylesheet" href="/css/comment.css">
    <title>회원정보 찾기결과</title>
</head>
<body>
<h1 th:align="center">회원정보 찾기결과</h1>
<table id="board">
    <thead>
    <tr>
        <th scope="col" class="seq">번호</th>
        <th scope="col" class="id">아이디</th>
        <th scope="col" class="email">이메일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${memberList}">
        <td class="seq" th:text="${member.seq}"></td>
        <td class="id" th:text="${member.id}"></td>
        <td class="email" th:text="${member.email}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
