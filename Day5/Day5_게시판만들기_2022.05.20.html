<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body div:nth-child(n){
            display: flex;
            width: auto;
            height: 150px;
        }
        #header {
            align-items:flex-start;
            height: 70px;  
        }
        #header h1 {
            text-align: left;
            margin:0 0;
            color:rgb(68,68,68)
        }
        #info{
            justify-content:space-between;
            height: 50px;
            border-top: 3px solid rgb(170,170,170);
            background-color: rgb(238,238,238) ;
        }
        #info p{
            vertical-align: center;
            margin: auto 20px;
        }
        #content{
            height: 200px;
            flex-direction:column;
            justify-content:center;
        }
        #content p{
            margin: 5px 20px;
        }
        #coment {
            justify-content:flex-end;
            align-items:center;
            height: 200px;
            background-color:rgb(238,238,238) ;
            border-top:2px solid rgb(170,170,170)
        }
        #coment table{
            justify-content:flex-end;
            align-items:center;
            width: 1100px;
        }
        #coment table tr td:nth-child(1){
            display: flex;
            justify-content: flex-end;
        }
        #coment table tr td:nth-child(1) textarea{
            width: 950px;
            border-radius:1.5%;
        }
        #coment table tr td:nth-child(2) input{
            border:none;
            background-color: rgb(71,71,71);
            border-radius: 5%;
            height: 156px;
            width: 150px;
            color:white;
            font-size:150%
        }
        #footer{
            justify-content:right;
            align-items:flex-end;
            height:60px;
        }
        #footer table{
            justify-content:right;
        }
        #footer table tr{
            justify-content:right;
            width:400px;
        }
        #footer table tr td:nth-child(n) input{
            border:none;
            background-color:rgb(161,161,161);
            width:60px;
            height:38px;
            border-radius:5%;
            color:white;
        }
        #footer table tr td:nth-child(3) input{
            background-color: rgb(71,71,71);
            width:120px;
            height:38px;
        }
            
    </style>
</head>
<body>
    <div id="header">
        <h1>게시판</h1>
    </div>
    <div id="info">
        <p>게시글1입니다.</p>
        <table>
            <tr>
                <td>김준석</td>
                <td>l</td>
                <td>조회 : 15</td>
                <td>l</td>
                <td>2022-05-16 (09:00)</td>
            </tr>
        </table>
    </div>
    <div id="content">
        <p>게시판 3가지 만들기 끝났습니다!</p>
        <p>게시판 3가지 만들기 끝났습니다!</p>
        <p>게시판 3가지 만들기 끝났습니다!</p>
        <p>게시판 3가지 만들기 끝났습니다!</p>
        <p>게시판 3가지 만들기 끝났습니다!</p>
    </div>
    <div id="coment">
        <table>
            <tr>
            <td><textarea name="msg" id="textarea" cols="40" rows="10"></textarea></td>
            <td><input type="button" value="덧글쓰기"></td>
            </tr>   
        </table>
    </div>
    <div id="footer">
        <table>
            <tr>
                <td><input type="button" value="삭제"></td>
                <td><input type="button" value="목록"></td>
                <td><input type="button" value="글쓰기"></td>
            </tr>
        </table>
        
    </div>
</body>
</html>
