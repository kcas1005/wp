        //두수를 더하는 함수
        function add(num1,num2){

        }

        //세수를 더하는 함수
        function add3(num1,num2,num3){

            return returnValue;
        }

        }
        alert(add(10,20));

        myPaint();
        myPaint();
        myPaint();

        let f1 =function (){
            alert("test");
        };
        f1();

        let f2 =function(a,b){
            alert("test2"+(a+b));
        };
        f1();
        f2(10,20);

        f2=10;  //f2는 더이상 함수가 아니게 됨
        f2(10,20) //f2는 함수가 아니라서 오류가 뜸

    </script>
