<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section input[id*="slide"]{
            display:none;
        }
        .section .slidewrap{
            max-width:1200px;
            margin:0 auto;
            overflow:hidden;
        }
        section .slidelist > li{
            display:inline-block;
            vertical-align:middle;
            width:100%;
            transition:all .5s;
        }
        section .slidelist > li > a{
            display:block;
            position:relative;
        }
        .section .slidelist > li > a img {
            width: 100%;
        }
        .section .slidelist label{
            position: absolute;
            z-index:10;
            top:50%;
            transform:translateY(-50%);
            padding:50px;
            cursor:pointer;
        }
        .selection .slidelist .left{
            left:30px;
            background:url('./img/slide2.jpg') center center / 100% no-repeat;
        }
        .section .slidlist .right {
            right:30px;
            background:url('./img/slide3.jpg') center center / 100% no-repeat;
        }
    </style>
</head>
<body>
    <div class="section">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <div class="slidewrap">
            <ul class="slidelist">
                <li>
                    <a>
                        <label for="slide3" class="left"></label>
                        <img src="./img/slide1.jpg">
                        <label for="slide2" class="right"></label>
                    </a>
                </li>
                <li>
                    <a>
                        <label for="slide1" class="left"></label>
                        <img src="./img/slide2.jpg">
                        <label for="slide3" class="right"></label>
                    </a>
                </li>
                <li>
                    <a>
                        <label for="slide2" class="left"></label>
                        <img src="./img/slide3.jpg">
                        <label for="slide1" class="right"></label>
                    </a>
                </li>
            </ul>
        </div>
        <div class="bullets">
            <label for="slide1">&nbsp;</label>
            <label for="slide2">&nbsp;</label>
        </div>
    </div>
</body>
</html>
